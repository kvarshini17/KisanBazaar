{% extends 'base.html' %}

{% block title %}Farmer Registration - KisanBazaar{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="login-card">
        <div class="login-icon">ðŸŒ±</div>
        <h2>Farmer Registration</h2>
        
        <form method="POST" action="{{ url_for('farmer_register') }}">
            <div class="mb-3">
                <label for="name" class="form-label">
                    <i class="bi bi-person"></i> Full Name
                </label>
                <input type="text" class="form-control" id="name" name="name" 
                       placeholder="Enter your full name" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">
                    <i class="bi bi-phone"></i> Phone Number
                </label>
                <input type="tel" class="form-control" id="phone" name="phone" 
                       placeholder="Enter 10-digit phone number" pattern="[0-9]{10}" required>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">
                    <i class="bi bi-geo-alt"></i> Location / State
                </label>
                <select class="form-select" id="location" name="location" required>
                    <option value="">Select your state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Create Password
                </label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Create a password" minlength="6" required>
            </div>
            
            <div class="mb-4">
                <label for="confirm_password" class="form-label">
                    <i class="bi bi-lock-fill"></i> Confirm Password
                </label>
                <input type="password" class="form-control" id="confirm_password" 
                       placeholder="Confirm your password" minlength="6" required>
            </div>
            
            <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                <i class="bi bi-person-plus"></i> Register
            </button>
        </form>
        
        <hr>
        
        <p class="text-center text-muted mb-0">
            Already have an account? 
            <a href="{{ url_for('farmer_login') }}" class="text-primary-green fw-bold">
                Login here
            </a>
        </p>
    </div>
</div>

{% block scripts %}
<script>
    // Simple password confirmation validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
</script>
{% endblock %}
{% endblock %}
