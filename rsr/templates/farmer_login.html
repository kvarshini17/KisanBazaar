{% extends 'base.html' %}

{% block title %}Farmer Login - KisanBazaar{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="login-card">
        <div class="login-icon">üë®‚Äçüåæ</div>
        <h2>Farmer Login</h2>
        
        <form method="POST" action="{{ url_for('farmer_login') }}">
            <div class="mb-4">
                <label for="name" class="form-label">
                    <i class="bi bi-person"></i> Farmer Name / ID
                </label>
                <input type="text" class="form-control" id="name" name="name" 
                       placeholder="Enter your name" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>
        
        <hr>
        
        <p class="text-center text-muted mb-0">
            Don't have an account? 
            <a href="{{ url_for('farmer_register') }}" class="text-primary-green fw-bold">
                Register here
            </a>
        </p>
        
        <!-- Demo Credentials -->
        <div class="alert alert-info mt-4 mb-0">
            <small>
                <strong>Demo Credentials:</strong><br>
                Name: <code>Rajesh Kumar</code><br>
                Password: <code>farmer123</code>
            </small>
        </div>
    </div>
</div>
{% endblock %}
