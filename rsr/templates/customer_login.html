{% extends "base.html" %}

{% block title %}{{ t('customer_login') }} - {{ t('app_name') }}{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="auth-icon">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <h2>{{ t('customer_login') }}</h2>
                        <p class="text-muted">{{ t('welcome_back') }}</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('customer_login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> {{ t('email') }}
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" 
                                   name="email" required placeholder="{{ t('enter_email') }}">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> {{ t('password') }}
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" 
                                   name="password" required placeholder="{{ t('enter_password') }}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary-custom w-100 btn-lg mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> {{ t('login') }}
                        </button>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">{{ t('no_account') }} 
                                <a href="{{ url_for('customer_register') }}" class="text-primary">{{ t('register_now') }}</a>
                            </p>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">{{ t('are_you_farmer') }}</p>
                            <a href="{{ url_for('farmer_login') }}" class="btn btn-outline-success">
                                <i class="bi bi-person-badge"></i> {{ t('farmer_login') }}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
